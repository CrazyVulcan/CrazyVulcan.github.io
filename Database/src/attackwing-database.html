<!DOCTYPE html>
<html ng-app="utopia-attackwing-database" ng-controller="UtopiaSetCtrl">
    <head>
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.powertip.min.css">
		<link rel="stylesheet" type="text/css" href="css/utopia.min.css">
		<link rel="stylesheet" type="text/css" href="css/utopia-print.css" media="print">
		
        <title>Utopia Database for Star Trek Attack Wing</title>

		<script type="text/javascript" src="js/lib/jquery.js"></script>
		<script type="text/javascript" src="js/lib/jquery.powertip.min.js"></script>
        <script type="text/javascript" src="js/lib/angular.js"></script>
        <script type="text/javascript" src="js/lib/angular-sanitize.js"></script>
        <script type="text/javascript" src="js/utopia.min.js"></script>

    </head>
    <body>
				<p> Edit 012 </p>
				<div class="u-title"><i class="fs fs-unique"></i>Utopia Attack Wing Databse</div>

				<div class="text-center">Build your fleet with <a href="./index.html">Utopia</a></div>
			
		<div class="topnav">
			<a href="#news">News</a>
			<a href="./set-viewer.html">Set Viewer</a>
			<a href="#rules">Rules</a>
			<a class="active" href="#worfdata">WORF Database</a>
			<a href="/mission-database.html">Missions</a>
		</div>		

		<div class="u-container" ng-click="drag.item = false; drag.source = false;">

			<div class="u-search-results text-center u-search-cols-{{search.columns}}">

				<search cards="cards" sets="sets" set-list="setList" drag-store="drag" search-options="search" defaults="defaults"></search>

			</div>

			<!-- Drag a card to this spot and return all the related rulings. -->
			<div class="u-fleet">
				<fleet-builder fleet="activeFleet" cards="cards" drag-store="drag" search-options="search"></fleet-builder>
			</div>
			
			
		</div>


		<!--<script src="js/analytics.js"></script>-->
		
    </body>
</html>
